{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
    <p>Login to your admin or VIP account here.</p>
    {{ get_flashes() }}
    <form action="{{ url_for('cchan.login_handler') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>
        <input type="submit">
    </form>
{% endblock %}
